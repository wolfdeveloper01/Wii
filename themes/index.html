<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os Temas</title>
    <!-- Favicon -->
    <link rel="icon" href="../assets/favicon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background: #00274d; /* Fundo azul escuro */
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 8px;
            margin: 10px auto;
            width: 90%;
        }
        .sidebar a:hover {
            background: #0056b3;
        }
        .sidebar a .material-icons {
            margin-right: 10px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .app-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            background-color: #fff;
        }
        .app-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
        .app-card h5 {
            margin-top: 10px;
        }
        .app-card p {
            font-size: 14px;
            color: #666;
        }
        .app-card a {
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="../index.html" class="d-flex align-items-center mb-3">
            <span class="material-icons">home</span>
            Homebrew Store
        </a>
        <a href="../apps">
            <span class="material-icons">apps</span>
            Todos os aplicativos
        </a>
        <a href="../games">
            <span class="material-icons">gamepad</span>
            Jogos
        </a>
        <a href="../emulators">
            <span class="material-icons">memory</span>
            Emuladores
        </a>
        <a href="../tools">
            <span class="material-icons">build</span>
            Ferramentas
        </a>
        <a href="../themes">
            <span class="material-icons">palette</span>
            Temas
        </a>
        <a href="../help">
            <span class="material-icons">help</span>
            Ajuda
        </a>
    </div>
    <div class="content">
        <h1>Todos os Temas</h1>
        <div class="app-grid" id="appGrid"></div>
    </div>

    <script>
        const apiUrl = "https://script.google.com/macros/s/AKfycby56wr-u5DerRUVe5hptpy6vs7Zej1mdFBmVTAGkS0-b0Lr_Fh5k14QIwPXRSmIRkhp/exec?sheet=Temas";

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const appGrid = document.getElementById('appGrid');
                data.forEach(app => {
                    const appCard = document.createElement('div');
                    appCard.classList.add('app-card');
                    appCard.innerHTML = `
                        <img src="${app['URL da Imagem']}" alt="${app['Nome do Tema']}">
                        <h5>${app['Nome do Tema']}</h5>
                        <p>${app['Descrição']}</p>
                        <a href="${app['Link de Download']}" class="btn btn-primary" target="_blank">Baixar</a>
                    `;
                    appGrid.appendChild(appCard);
                });
            })
            .catch(error => {
                console.error("Erro ao buscar os dados:", error);
            });
    </script>
</body>
</html>
