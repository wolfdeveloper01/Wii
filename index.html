<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wii Homebrew Store</title>
    <!-- Favicon -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- MDUI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background: #00274d; /* Fundo azul escuro */
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 8px;
            margin: 10px auto; /* Adiciona espaço entre os botões */
            width: 90%; /* Faz os botões ocuparem largura consistente */
        }
        .sidebar a:hover {
            background: #0056b3;
        }
        .sidebar a .material-icons {
            margin-right: 10px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .app-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            transition: transform 0.2s;
        }
        .app-card:hover {
            transform: scale(1.05);
        }
        .app-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
        }
        .app-card h5 {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="d-flex align-items-center mb-3">
            <span class="material-icons">home</span>
            Homebrew Store
        </a>
        <a href="#">
            <span class="material-icons">apps</span>
            Todos os aplicativos
        </a>
        <a href="#">
            <span class="material-icons">gamepad</span>
            Jogos
        </a>
        <a href="#">
            <span class="material-icons">memory</span>
            Emuladores
        </a>
        <a href="#">
            <span class="material-icons">build</span>
            Ferramentas
        </a>
        <a href="#">
            <span class="material-icons">palette</span>
            Temas
        </a>
        <a href="#">
            <span class="material-icons">help</span>
            Ajuda
        </a>
    </div>

    <!-- Content Area -->
    <div class="content">
        <div class="header">
            <h1>Homebrew Store</h1>
            <p>Uma coleção de aplicativos, ferramentas e jogos para o seu Nintendo Wii.</p>
        </div>
        <div class="app-grid">
            <!-- Example App Cards -->
            <div class="app-card">
                <img src="./assets/app1.png" alt="App 1">
                <h5>App Name 1</h5>
            </div>
            <div class="app-card">
                <img src="./assets/app2.png" alt="App 2">
                <h5>App Name 2</h5>
            </div>
            <div class="app-card">
                <img src="./assets/app3.png" alt="App 3">
                <h5>App Name 3</h5>
            </div>
            <div class="app-card">
                <img src="./assets/app4.png" alt="App 4">
                <h5>App Name 4</h5>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- MDUI JS -->
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
</body>
</html>
