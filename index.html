<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wii Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- MDUI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background: url('./assets/ForegroundHome.png') no-repeat center center fixed; /* Background similar to Wii */
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
        .channel {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 120px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
        }
        .channel:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .channel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .channel p {
            position: relative;
            z-index: 2;
            color: #333;
            font-size: 14px;
            font-weight: bold;
            margin: 0;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="text-white">Nintendo Wii - Home</h1>
        <div class="channel-grid">
            <!-- Wii-style channels -->
            <div class="channel">
                <img src="./assets/channel_games.png" alt="Games">
                <p>Games</p>
            </div>
            <div class="channel">
                <img src="./assets/channel_settings.png" alt="Settings">
                <p>Settings</p>
            </div>
            <div class="channel">
                <img src="./assets/channel_videos.png" alt="Videos">
                <p>Videos</p>
            </div>
            <div class="channel">
                <img src="./assets/channel_download.png" alt="Download">
                <p>Download</p>
            </div>
            <div class="channel">
                <img src="./assets/channel_about.png" alt="About">
                <p>About</p>
            </div>
            <div class="channel">
                <img src="./assets/channel_help.png" alt="Help">
                <p>Help</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- MDUI JS -->
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
</body>
</html>
