<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wii Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- MDUI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background: url('https://i.imgur.com/aWJ1m5J.png') no-repeat center center fixed; /* Background similar to Wii */
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
        .channel {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .channel:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 50px;
        }
        .channel .material-icons {
            font-size: 48px;
            color: #0073e6;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="text-white">Nintendo Wii - Home</h1>
        <div class="channel-grid">
            <!-- Example channels -->
            <div class="channel">
                <span class="material-icons">sports_esports</span>
                <p class="m-0 ms-3">Games</p>
            </div>
            <div class="channel">
                <span class="material-icons">settings</span>
                <p class="m-0 ms-3">Settings</p>
            </div>
            <div class="channel">
                <span class="material-icons">video_library</span>
                <p class="m-0 ms-3">Videos</p>
            </div>
            <div class="channel">
                <span class="material-icons">cloud_download</span>
                <p class="m-0 ms-3">Download</p>
            </div>
            <div class="channel">
                <span class="material-icons">info</span>
                <p class="m-0 ms-3">About</p>
            </div>
            <div class="channel">
                <span class="material-icons">help</span>
                <p class="m-0 ms-3">Help</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- MDUI JS -->
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
</body>
</html>
